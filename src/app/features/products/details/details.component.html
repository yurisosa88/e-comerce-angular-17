 <section class="overflow-hidden text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap mx-auto lg:w-4/5">
        <img [alt]="productDetail()?.title" class="object-cover object-center w-full h-64 rounded lg:w-1/2 lg:h-auto"
          [src]="productDetail()?.image">
        <div class="w-full mt-6 lg:w-1/2 lg:pl-10 lg:py-6 lg:mt-0">
          <h2 class="text-sm tracking-widest text-gray-500 title-font">{{ productDetail()?.category }}</h2>
          <h1 class="mb-1 text-3xl font-medium text-gray-900 title-font">{{ productDetail()?.title }}</h1>
          <div class="flex mb-4">
            <span class="flex items-center">
              @for (star of starsArray; track index; let index = $index) {
                <span [innerHTML]="generateSVG(index)"></span>
              }
              <span class="ml-3 text-gray-600">{{ productDetail()?.rating?.count }} reviews</span>
            </span>
          </div>
          <p class="mt-6 mb-5 leading-relaxed ">{{ productDetail()?.description }}</p>
  
          <div class="flex">
            <span class="text-2xl font-bold text-orange-500 ">{{ productDetail()?.price | currency }}</span>
            <button 
            class="ml-auto px-2 py-1 text-white bg-orange-500 rounded hover:bg-orange-700" 
            (click)="addProductToCart()">
            Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
